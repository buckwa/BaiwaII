<div class="box-typical box-typical-padding">
	<article class="activity-line-item box-typical" *ngFor="let item of messageList; let i = index ">

		<header class="activity-line-item-header">
			<div class="activity-line-item-user">
				<div class="activity-line-item-user-photo">
					<a href="#">
						<img src="{{libPath}}img/avatar-2-64.png" alt="">
					</a>
				</div>
				<div class="activity-line-item-user-name">{{item.createBy}}</div>
				<div class="activity-line-item-user-status">{{item.createDateStr}}</div>
			</div>
		</header>
		<div class="activity-line-action-list">
			<section class="activity-line-action">
				<div class="time">{{ item.createDateTimeStr | date:' HH:mm '}}</div>
				<div class="cont">
					<div class="cont-in">
						<p>{{item.messageDetail}}</p>

					</div>
				</div>
			</section>
			<!--.activity-line-action-->

		</div>
		<!--.activity-line-action-list-->
	</article>

	<div class="activity-line-action-list">
		<div class="box-typical box-typical-padding">

			<h5 class="m-t-lg with-border">COMMENT</h5>


			<!-- <div class="form-group row">
						<label class="col-sm-2 form-control-label">หัวข้อ</label>
						<div class="col-sm-10">
							<p class="form-control-static"><input type="text" class="form-control" id="inputPassword" placeholder="หัวข้อ"></p>
						</div>
					</div> -->
			<div class="form-group row">
				<label for="exampleSelect" class="col-sm-2 form-control-label">รายละเอียด</label>
				<div class="col-sm-10" >
					<textarea rows="4" class="form-control" placeholder="รายละเอียด" [(ngModel)]="nMessage.messageDetail" name="messageDetail" ></textarea>
				</div>
			</div>
			<div class="text-center">
				<button type="button" class="btn btn-rounded btn-inline btn-primary" (click)="replyMessage()">ส่ง</button>
				<button type="button" class="btn btn-rounded btn-inline btn-danger" (click) = "backToHome()">ยกเลิก</button>
			</div>

		</div>
	</div>
	<!--.activity-line-action-list-->




</div>
