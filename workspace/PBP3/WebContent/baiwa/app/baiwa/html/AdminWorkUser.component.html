  <div class="box-typical box-typical-padding"> 
			<section class="card card-default">
				<header class="card-header">
					ข้อมูลบุคลากร ประจำปีการศึกษา ประจำปีการศึกษา {{academicYearSelect}}
				</header>
				<div class="card-block">
					<div class=" form-group row">
                        <label class="col-xs-2 form-control-label">ชื่อผู้เข้าใช้ระบบ:</label>
                            
                    	<div class="col-sm-5">
							<p class="form-control-static">
                                <input type="text" [(ngModel)]="userModel.username" name="username" class="form-control" id="name" placeholder="ชื่อผู้เข้าใช้ระบบ">
                            </p>
						</div>

                    </div>
                    <div class=" form-group row">
                        <label class="col-xs-2 form-control-label">ชื่อ - นามสกุล:</label>
                            
                    	<div class="col-sm-5">
							<p class="form-control-static">
                                <input type="text" [(ngModel)]="userModel.firstLastName" name="firstLastName" class="form-control" id="name" placeholder="ชื่อผู้เข้าใช้ระบบ">
                            </p>
						</div>

                    </div>
                   <div class=" form-group row">
                        <label class="col-xs-2 form-control-label">ประจำปี:</label>
                            
                    	<div class="col-sm-5">
							<p class="form-control-static">
                               <select id="exampleSelect" [(ngModel)]="userModel.academicYear" name="academicYear" class="form-control">
								<option   *ngFor="let Year of academicYearList;"  [value]="Year.name"  >{{Year.name}}</option>
							
							</select>
                            </p>
						</div>

                    </div>
                    <div class=" form-group row">
                        <label class="col-xs-2 form-control-label"></label>
                            
                    	<div class="col-sm-5">
							 <div class="form-group">
								<button type="button" class="btn btn-rounded btn-inline btn-primary" (click)=" SearchDataUser();">ค้นหา</button>							
								
							</div>
						</div>

                    </div>
				</div>
			</section>
  </div>

   <div class="box-typical box-typical-padding"> 
       	<div class="row table-details">
						<div class="col-lg-12">
                           <a class="dropdown-item" href="#/AdminUserCreate"> <button type="button" class="btn btn-rounded btn-inline btn-success" *ngIf="academicYear==academicYearSelect">สร้าง</button></a>
        <table id="DTable" [jquery-datatable]="makeDataTable" #personTimeTable="DataTableDirect" class="display table table-bordered table-striped" cellspacing="0" style="width:100%;">
						<thead >
							<tr>
 			 				<th>ชื่อผู้เข้าใช้ระบบ</th>
                            <th>ชื่อ - นามสกุล</th>
                            <th>คณะ</th>
                            <th>ภาควิชา</th>
                            <th>ประเภท</th>
                            <th>ปีการศึกษา</th>
                            <th>แก้ไข / ลบ</th>
							 </tr>
						</thead>
						
					
					</table>
						</div>
					</div>
  </div>
