
<div class="row">
    <div class="col-lg-12 col-md-12 box-typical box-typical-padding">


        <label for="exampleSelect" class="col-sm-1 form-control-label">ปีการศึกษา</label>
        <div class="col-sm-2">
            <select id="exampleSelect" class="form-control"  [(ngModel)]="currentAcademicYear" #academic (change)="changeYear(academic.value)" >
			        <option *ngFor="let item of academicYearList;"  [value]="item.name"  >{{item.name}}</option>
			</select>
        </div>


    </div>
</div>




<div class="box-typical box-typical-padding">
    <section class="card card-default">
        <header class="card-header">
            ระดับคะแนนในภาควิชา {{name}}
        </header>
        <div class="card-block">
        <div id="KendoChart"></div><br>
        <div id="grid"></div>  

      
        </div>
    </section>
</div>
