<div style="width: 100%">
    <div class="col-md-4 col-lg-12">
        <section id="blockui-element-container-dark" class="card">
            <header class="card-header">
                <div style="width: 100%; text-align: right;">
                    <!-- <button type="button" class="btn btn-inline btn-primary" disabled data-toggle="modal" data-target="#myModal">ปรับปีการศึกษา</button> -->
                </div>
            </header>


            <div class="card-block display-table" style="min-height: auto">
<section class="card card-default">
    <header class="card-header"> ปีการศึกษา </header>
    <div class="card-block">
        <table id="table-edit" class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>ปีการศึกาษา
                        <div class="fa-hover col-md-3 col-md-offset-2"></div>
                    </th>
                    <th>เริ่มต้น - สิ้นสุด
                        <div class="fa-hover col-md-3 col-md-offset-2"></div>
                    </th>
                    <th>เทอม : เริ่มต้น-สิ้นสุด
                        <div class="fa-hover col-md-3 col-md-offset-2"></div>
                    </th>
                    <th>แก้ไข
                        <div class="fa-hover col-md-3 col-md-offset-2"></div>
                    </th>
                </tr>
            </thead>
            <tbody>
                
                <tr  *ngFor="let item of AcademicYearlist" >
                    <td>
                        <div class="">{{item.name}}</div>
                    </td>
                    <td class="text-center">
                        <div class="">{{item.startDateThaiShort}} - {{item.endDateThaiShort}}</div>
                    </td>
                    <td class="text-center">
                        <div class="" *ngIf="item.semesterList.length != 0" >
                            <div *ngFor="let itemSemesterList of item.semesterList" >
                                 {{itemSemesterList.name}} : {{itemSemesterList.startDateStr}} - {{itemSemesterList.endDateStr}}
                                 <br>
                           </div> 
                        </div>
                        <div class="" *ngIf="item.semesterList.length == 0" >
                            -
                        </div>
                    </td>
                    <td width="10%" class="text-center">
                        <div class="">
                        <button  class="btn  btn-warning" (click)="AcademicYearAction(item.name,item.startDateStr,item.endDateStr);" >
                            <i class="font-icon font-icon-cogwheel"></i>
                            แก้ไข
                        </button>
                      
                        </div>
                    </td>
                </tr>


            </tbody>
        </table>

    </div>
</section>
</div>
</section>
</div>
</div>
