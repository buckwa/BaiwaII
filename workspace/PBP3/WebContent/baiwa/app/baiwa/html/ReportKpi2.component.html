<div style="width: 100%">
    <div class="col-md-4 col-lg-12">
        <section id="blockui-element-container-dark" class="card">
            <div class="card-block display-table" style="min-height: auto">
                <section class="card card-default">
                    <header class="card-header" style="text-align: center"><i class="glyphicon glyphicon-th-list"></i>  ระดับคะแนนตามตัวชี้วัด 
                    </header>
                    <div class="card-block">
                        <br>
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-3 control-label">ประจำปี :</label>
                                    <div class="col-sm-6">
                                        <select class="form-control" [(ngModel)]="searchAtti.academicYear" >
                                             <option *ngFor="let item of academicYearList;" [value]="item.name" >{{item.name}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <div class="form-group ">
                                    <label for="inputPassword3" class="col-sm-3 control-label">ภาระงานด้าน :</label>
                                    <div class="col-sm-6">
                                        <select class="form-control" [(ngModel)]="searchAtti.workTypeCode"  >
                               <option *ngFor="let item of pBPWorkTypeList;" [value]="item.code" >{{item.name}}</option>
                                </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-3 control-label">คณะ :</label>
                                    <div class="col-sm-6">
                                        <select class="form-control"  [(ngModel)]="searchAtti.facultyName" >
                                <option *ngFor="let item of facultyList;" [value]="item.name" >{{item.name}}</option>

                                </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-inline btn-info" (click)="createChart();">ค้นหา</button>
                                        <!-- <button type="submit" class="btn btn-inline btn-info" (click)="GetSearchKpI();">ค้นหา</button> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                    </div>
                </section>
            </div>
        </section>
    </div>

    <div class="col-md-4 col-lg-12">
        <section id="blockui-element-container-dark" class="card">
            <div class="card-block display-table" style="min-height: auto">
                <section class="card card-default">
                    <header class="card-header" style="text-align: center">
                    </header>
                    <div class="card-block">
                        

                     
                          
                                <header class="card-header">
                                    ระดับคะแนน(เฉลี่ย)
                                </header>
                                <div class="card-block">
                                <div id="chart"></div><br>
                                <div id="grid"></div>  
                        
                              
                                </div>
                     
                  



                    </div>
                </section>
            </div>

  
        </section>
    </div>

</div>
